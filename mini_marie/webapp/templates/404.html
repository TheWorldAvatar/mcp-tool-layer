{% extends "base.html" %}

{% block title %}404 - Page Not Found | MOP Extraction Agent{% endblock %}

{% block content %}
<div style="text-align: center; padding: 4rem 2rem; max-width: 600px; margin: 0 auto;">
    <div style="width: 100px; height: 100px; background: linear-gradient(135deg, var(--primary-color), var(--accent-color)); border-radius: 50%; display: flex; align-items: center; justify-center; margin: 0 auto 2rem; color: white; font-size: 3rem;">
        <i class="fas fa-question-circle"></i>
    </div>
    
    <h1 style="font-size: 2.5rem; font-weight: 700; color: var(--text-primary); margin-bottom: 1rem;">
        Page Not Found
    </h1>
    
    <p style="font-size: 1.125rem; color: var(--text-secondary); margin-bottom: 2rem; line-height: 1.6;">
        The page you're looking for doesn't exist. It might have been moved or deleted.
    </p>
    
    <a href="/" style="display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.875rem 1.75rem; background: var(--primary-color); color: white; text-decoration: none; border-radius: var(--radius-md); font-weight: 600; transition: all 0.2s;">
        <i class="fas fa-home"></i>
        Go Back Home
    </a>
</div>
{% endblock %}
